<!DOCTYPE html>
<html lang="ru" class="page">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sedona</title>
    <link rel="shortcut icon" href="aset/img/icon/favicon.png" type="image/png" />
    <link rel="shortcut icon" href="aset/img/icon/favicon.ico" type="image/x-icon" />
    <link
      rel="shortcut icon"
      href="aset/img/icon/favicon.svg"
      type="image/svg+xml"
    />
    <link rel="stylesheet" href="aset/css/normalize.css" />
    <link rel="stylesheet" href="aset/css/style.css" />
  </head>
  <body class="page__body">
    <div class="container">
      <section class="catalog-list">
        <h2 class="visually-hidden">Каталог гостиницы</h2>
        <section class="catalog-header">
          <h3 class="catalog-header__title">Найдено гостиниц: 38</h3>
          <button class="catalog-header__button">
            <p class="catalog-header__button-text">Сначала дешёвые</p>
            <img
              src="aset/img/catalog__list/catalog-header__button-filter.svg"
              width="11"
              height="7"
              alt="icon: filter"
            />
          </button>
          <ul class="catalog-header__sort-list sort__list">
            <li class="sort__item">
              <a href="" class="sort__link">
                <img
                  src="aset/img/catalog__list/mode-tile.svg"
                  width="16"
                  height="14"
                  alt=""
                />
              </a>
            </li>
            <li class="sort__item">
              <a href="" class="sort__link">
                <img
                  src="aset/img/catalog__list/mode-slideshow.svg"
                  width="16"
                  height="14"
                  alt=""
                />
              </a>
            </li>
            <li class="sort__item">
              <a href="" class="sort__link">
                <img
                  src="aset/img/catalog__list/mode-list.svg"
                  width="16"
                  height="14"
                  alt=""
                />
              </a>
            </li>
          </ul>
        </section>
      </section>
    </div>

    <script src="aset/js/script.js"></script>
  </body>
</html>
